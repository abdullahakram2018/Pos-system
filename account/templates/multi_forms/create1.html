{% extends "base.html" %}
{% block title %}قيد يدوي{% endblock %}
{% block content %}
<br>
<section class="hero is-fullheight">
    <div class="container">
        <div class="card white-ter">
            <div class="hero-body">
                <form class="" method="POST" action="" mane="cart">{% csrf_token %}
                    {{form}}
                    
                    
                    <table class="table is-fullwidth is-bordered is-hoverable is-striped" >
                        <tbody>
                            <thead>
                                <tr>
                                    <th>الصنف / البند</th>
                                    <th>الوحدة</th>
                                    <th>الكمية</th>
                                    <th>السعر</th>
                                    <th>ملاحظات</th>
                                    <th>AMOUNT$</th>
                                    <th>ADD</th>
                                </tr>
                                
                               
                                {% for form_data in formset %}
                                <tr name="line_items">
                                    <td><div class="select">
                                        <select name="{{form_data.product}}">
                                            <option selected disabled="true">اختيار الاصناف</option>
                                            {% for item in product %}
                                          <option value="{{item.id}}">{{item.name}}</option>
                                          {% endfor %}
                                        </select>
                                      </div></td>
                                    <td><div class="select">
                                        <select  name="{{form_data.unit}}">
                                            <option selected disabled="true">اختيار الوحدة</option>
                                            {% for item in unit %}
                                          <option value="{{item.id}}">{{item.name}}</option>
                                          {% endfor %}
                                        </select>
                                      </div></td>
                                    <td><input class="input quantity" type="text" name="{{form_data.quantity}}" value='1'  id='quantity'></td>
                                    <td><input class="input price" type="text" name="{{form_data.price}}" value='0'  id='price'></td>
                                    <td><input class="input" type="text" name="{{form_data.note}}"></td>
                                    <td class="amount" id='amount' value='0'></td>
                                    <td>
                                        {% endfor %}
                                        <div class="input-group-append">
                                            <button
                                                class="button is-small btn btn-success add-form-row">+</button>&nbsp;
                                            <!-- <button class="button is-small btn btn-warning remove-form-row">-</button> -->
                                            
                                        </div>
                                    </td>
                                </tr>
                                
                                
                            </thead>
                        </tbody>

                    </table>
                   
                    
            
           
                    <div class="row spacer">
                        <div class="col-4 offset-2">
                            <button type="submit" class="button btn btn-block is-info is-half">Create</button>
                        </div>
                    </div>
                    <br>
                    <div class="columns">
                        <div class="column">
                            <h3 class="title is-4"  >Total($): <span id="total" name='totali'  ></span></h3>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock %}

{% block custom_js %}


<script type="text/javascript">
    $('table input').on("input", function () {
        var total = []
        var $tr = $(this).closest('tr');
        var textValue1 = $(".price", $tr).val();
        var textValue2 = $('.quantity', $tr).val();
        amt = textValue1 * textValue2;
        // console.log(amt);
        $('.amount', $tr).html(amt);
        calc_total();
    });

    function calc_total() {
        var sum = 0;
        $(".amount").each(function () {
            sum += parseFloat($(this).text());
        });
        console.log(sum);
        $('#total').text(sum);
        $('#total').toFixed(0);
    }
</script>

<script type="text/javascript">
    function updateElementIndex(el, prefix, ndx) {
        var id_regex = new RegExp('(' + prefix + '-\\d+)');
        var replacement = prefix + '-' + ndx;
        if ($(el).attr("for")) $(el).attr("for", $(el).attr("for").replace(id_regex, replacement));
        if (el.id) el.id = el.id.replace(id_regex, replacement);
        if (el.name) el.name = el.name.replace(id_regex, replacement);
    }
    function cloneMore(selector, prefix) {
        var newElement = $(selector).clone(true);
        console.log(newElement);
        var total = $('#id_' + prefix + '-TOTAL_FORMS').val();
        newElement.find(':input:not([type=button]):not([type=submit]):not([type=reset])').each(function () {
            var name = $(this).attr('name')
            if (name) {
                name = name.replace('-' + (total - 1) + '-', '-' + total + '-');
                var id = 'id_' + name;
                $(this).attr({ 'name': name, 'id': id }).val('').removeAttr('checked');
            }
        });
        newElement.find('label').each(function () {
            var forValue = $(this).attr('for');
            if (forValue) {
                forValue = forValue.replace('-' + (total - 1) + '-', '-' + total + '-');
                $(this).attr({ 'for': forValue });
            }
        });
        total++;
        $('#id_' + prefix + '-TOTAL_FORMS').val(total);
        $(selector).after(newElement);
        // $("div.form-row.button.is-primary").not(":last").hide();
        // var conditionRow = $('.form-row:not(:last)');
        // conditionRow.find('.button.is-primary')
        // .hide();
        // .removeClass('btn-success').addClass('btn-danger')
        // .removeClass('add-form-row').addClass('remove-form-row')
        // .html('-');
        return false;
    }
    function deleteForm(prefix, btn) {
        var total = parseInt($('#id_' + prefix + '-TOTAL_FORMS').val());
        if (total > 1) {
            btn.closest('.form-row').remove();
            var forms = $('.form-row');
            $('#id_' + prefix + '-TOTAL_FORMS').val(forms.length);
            for (var i = 0, formCount = forms.length; i < formCount; i++) {
                $(forms.get(i)).find(':input').each(function () {
                    updateElementIndex(this, prefix, i);
                });
            }
        }
        return false;
    }
    $(document).on('click', '.add-form-row', function (e) {
        e.preventDefault();
        cloneMore('table tr:last', 'form');
        return false;
    });
    $(document).on('click', '.remove-form-row', function (e) {
        e.preventDefault();
        deleteForm('form', $(this));
        return false;
    });

</script>
{% endblock %}
